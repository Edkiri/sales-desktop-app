<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Pago</title>
  <link rel="stylesheet" href="./createPayment.css">
</head>
<body>
  

  <form id="paymentForm" class="paymentForm">
    
    <h1>Nuevo pago</h1>
    
    <div class="typeContainer">
      <label for="isReturn">Vuelto :</label>
      <input type="checkbox" id="isReturn">
    </div>

    <div class="currAndMethContainer">
      <div class="currContainer">
        <label for="currency">Moneda :</label>
        <select name="currency" id="currency"></select>
      </div>
      
      <div class="methodContainer">
        <label for="method">Método :</label>
        <select name="method" id="method"></select>
      </div>
    </div>


    <div class="accountContainer">
      <label for="account">Cuénta :</label>
      <select name="account" id="account"></select>
    </div>

    <div class="rateContainer">
      <label for="rate">Tasa :</label>
      <input type="number" id="rate">
    </div>

    <div class="amountContainer">
      <label for="amount">Monto :</label>
      <input type="number" id="amount">
    </div>

    <button id="addButton" class="addButton">Agregar</button>
    
  </form>
  
  <script src="./createPayment.js"></script>
</body>
</html>
